<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form">
        <input type="text"id="name" name="movie_name" />
        <select id="rating" name="quantity">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <input type="submit" value="Submit">
    </form>
    <ul>

    </ul>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script>
    $('#form').on('submit', function(e){
        e.preventDefault();
        let nameVal = $('#name').val();
        let ratingVal = $('#rating').val(); 
        let listItem = $("<li>").text(nameVal + " " + ratingVal+"/10")
          let deleteButt = $("<button>").text("X");
            deleteButt.click(function() {
            $(this).parent().remove();
            });
        listItem.append(deleteButt);
        $('ul').append(listItem);

       


    });
</script> 
</body>
</html>
